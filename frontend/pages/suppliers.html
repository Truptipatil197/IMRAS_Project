<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - IMRAS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-boxes me-2"></i>
                <span class="brand-text">IMRAS</span>
            </a>
            <button class="btn btn-link text-white d-lg-none" id="sidebarToggle" type="button">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h5 class="sidebar-title">Navigation</h5>
        </div>
        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a class="nav-link" href="purchase-requisitions.html"><i class="fas fa-file-alt"></i><span>Purchase Requests</span></a></li>
                <li class="nav-item"><a class="nav-link" href="purchase-orders.html"><i class="fas fa-shopping-cart"></i><span>Purchase Orders</span></a></li>
                <li class="nav-item"><a class="nav-link active" href="suppliers.html"><i class="fas fa-truck"></i><span>Suppliers</span></a></li>
                <li class="nav-item"><a class="nav-link" href="warehouses.html"><i class="fas fa-warehouse"></i><span>Warehouses</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container-fluid">
            <nav aria-label="breadcrumb" class="mt-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="admin-dashboard.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Suppliers</li>
                </ol>
            </nav>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h2><i class="fas fa-truck me-2"></i>Suppliers</h2>
                    <p class="text-muted mb-0">Active supplier directory</p>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-light border" id="refreshBtn">
                        <i class="fas fa-sync-alt me-2"></i>Refresh
                    </button>
                    <button class="btn btn-primary" id="addSupplierBtn">
                        <i class="fas fa-plus me-2"></i>Add Supplier
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Suppliers</h5>
                    <div class="d-flex align-items-center gap-2 small">
                        <button class="btn btn-sm btn-outline-secondary" id="suppliersPrevPage">Prev</button>
                        <span id="suppliersPageInfo" class="text-muted">Page 1 of 1</span>
                        <button class="btn btn-sm btn-outline-secondary" id="suppliersNextPage">Next</button>
                    </div>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-hover align-middle" id="suppliersTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>City</th>
                                <th>Rating</th>
                                <th>Status</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="suppliersTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Add/Edit Supplier Modal -->
    <div class="modal fade" id="supplierModal" tabindex="-1" aria-labelledby="supplierModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form id="supplierForm" onsubmit="submitSupplierForm(event)">
                    <div class="modal-header">
                        <h5 class="modal-title" id="supplierModalTitle">Add Supplier</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Supplier Name<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="supplierName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email<span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="supplierEmail" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Phone<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="supplierPhone" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" id="supplierCity">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Payment Terms (days)</label>
                                <input type="number" min="0" class="form-control" id="supplierPaymentTerms">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Average Lead Time (days)</label>
                                <input type="number" min="1" class="form-control" id="supplierLeadTime">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="supplierIsActive" checked>
                                    <label class="form-check-label" for="supplierIsActive">
                                        Active supplier
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="supplierSubmitBtn">
                            <i class="fas fa-save me-2"></i>Save Supplier
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/suppliers.js"></script>
</body>
</html>
